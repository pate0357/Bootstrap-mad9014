    <script type="text/javascript">
        $(".dropdown-menu li a").click(function () {
            $(this).parents(".input-group-btn").find('.btn').val($(this).data('value'));
            $(this).parents(".input-group-btn").find('.btn').html(
                $(this).text() + " <span class=\"caret\"></span>"
            );
        });
    </script>
